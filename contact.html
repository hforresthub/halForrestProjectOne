<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beachstays</title>
	<script src="https://kit.fontawesome.com/23e7836e86.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="container contactPage">
		<header>
			<div class="wrapper">
				<div class="wrapper navigation">
					<h5>Beachstays</h5>
					<nav>
						<ul>
							<li><a href="./index.html">Home</a></li>
							<li><a href="./index.html#featureDiv">About</a></li>
							<li><a href="./blog.html">Blog</a></li>
							<li>Contact</li>
						</ul>
					</nav>
				</div>
				<div class="wrapper">
					<h1>Get in Touch</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="wrapper contactMain">
				<div class="wrapper contact">
					<section>
						<form>
							<div class="wrapper">
								<input type="text" name="" id="name" placeholder="Name" class="formName">
								<label for="name" class="sr-only">Name</label>
								<input type="email" name="email" id="email" placeholder="Email address" class="formEmail">
								<label for="email" class="sr-only">Email</label>
								<textarea name="comment" id="comment" class="formComment" placeholder="Message"></textarea>
								<label for="comment" class="sr-only">Comment</label>
								<input type="submit" name="postComment" id="postComment" class="formPost" value="Submit">
								<label for="postComment" class="sr-only">Post Comment</label>
							</div>
						</form>
					</section>
				</div>
				<div class="wrapper contactUs">
					<aside>
						<div class="wrapper contactUsList">
							<div class="wrapper awesomes">
								<ul>
									<li>
										<i class="fab fa-facebook-f"></i>
									</li>
									<li>
										<i class="fab fa-instagram"></i>
									</li>
									<li>
										<i class="fab fa-twitter"></i>
									</li>
									<li>
										<i class="fab fa-whatsapp"></i>
									</li>
								</ul>
							</div>
							<div class="wrapper ourEmail">
								<p>info@email.com</p>
							</div>
							<div class="wrapper ourAddress">
								<ul>
									<li>123 - 456 - 7890</li>
									<li>123 Queen Street West,</li>
									<li>Unit 10</li>
									<li>Toronto, Ontario</li>
									<li>M5V2D5</li>
								</ul>
							</div>
						</div>
					</aside>
				</div>
			</div>
		</main>
		<footer>
			<p>Copyright &copy 2021 Juno College</p>
		</footer>
	</div>
</body>

</html>
